<title>Welcome</title>

  <style>
    body { /*Sets Background*/
       margin: auto;
    font-family: Arial, sans-serif; 
    }

    h1 { /*Title Font*/
      font-family: Georgia, serif;
      font-size: 48px;
      color: rgb(187, 186, 186);
      margin-left: 20px; 
      text-align: center;
      margin-top: 0;
    }
     /*Background style*/
    .container {
      min-height: 100vh; /* Set a minimum height to fill the viewport */
      padding: 20px; /* Add padding to the container */
      box-sizing: border-box; /* Ensure padding is included in the total height */
      overflow-y: scroll; /* Enable vertical scrolling */
      scrollbar-width: thin; /* Optionally adjust scrollbar width */
      overflow-y: auto;
     scrollbar-width: thin; 
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-direction: column;
      height: 100vh;
        background: radial-gradient(
          circle farthest-side at 0% 50%,
          #282828 23.5%,
          rgba(255, 170, 0, 0) 0
        )
        21px 30px,
      radial-gradient(
          circle farthest-side at 0% 50%,
          #2c3539 24%,
          rgba(240, 166, 17, 0) 0
        )
        19px 30px,
      linear-gradient(
          #282828 14%,
          rgba(240, 166, 17, 0) 0,
          rgba(240, 166, 17, 0) 85%,
          #282828 0
        )
        0 0,
      linear-gradient(
          150deg,
          #282828 24%,
          #2c3539 0,
          #2c3539 26%,
          rgba(240, 166, 17, 0) 0,
          rgba(240, 166, 17, 0) 74%,
          #2c3539 0,
          #2c3539 76%,
          #282828 0
        )
        0 0,
      linear-gradient(
          30deg,
          #282828 24%,
          #2c3539 0,
          #2c3539 26%,
          rgba(240, 166, 17, 0) 0,
          rgba(240, 166, 17, 0) 74%,
          #2c3539 0,
          #2c3539 76%,
          #282828 0
        )
        0 0,
      linear-gradient(90deg, #2c3539 2%, #282828 0, #282828 98%, #2c3539 0%) 0 0
        #282828;
    background-size: 40px 60px;
  }
   </style>
</head>
<body>  
  <section>
  <link rel="stylesheet" href="Background.CSS">
  <link rel="stylesheet" href="Search.css">
  <link rel="stylesheet" href="QuickLinks.css">
  <link rel="stylesheet" href="SocialMediaCards.css">
  <div class="container"> 


  
  <h1>『HOME』</h1>
   
    <nav>   
      <a href="#" onclick="scrollToProjects()">Projects</a>

      <a href="https://mail.google.com/mail/u/1/#inbox">Email</a>

      <a href="https://canvas.unf.edu">Canvas</a>
      
      <a href="https://replit.com/~">Replit</a>
      
      <a href="https://Github.com">Github</a>

      <a href="https://stackoverflow.com">StackOverflow</a>
    </nav>    

    <div class="search">
      <div class="search-box">
        <div class="search-field">
          <input id="searchInput" placeholder="Search Google" class="input" type="text">
          <div class="search-box-icon">
            <button onclick="searchGoogle()" class="btn-icon-content">
              <i class="search-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" fill="#fff"/></svg>
              </i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>



<section>
  <div id="Projects" class="container"> 
<h1>『PROJECTS』</h1>

</section>








  </div>
  <script> /*scroll Down when want to view projects*/
   function scrollToProjects() {
    var element = document.getElementById("Projects");
    element.scrollIntoView({ behavior: "smooth" });
  }
    /*searches google*/
    function searchGoogle() {
      var query = document.getElementById("searchInput").value;
      var url = "https://www.google.com/search?q=" + encodeURIComponent(query);
      window.open(url, "_blank");
    }
          /*Enter button to search*/
    document.getElementById("searchInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        searchGoogle();
      }
    });
  </script>




</body>
</html>
